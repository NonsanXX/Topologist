  <!-- Rack unit 3 -->
  <rect x="12" y="40" width="40" height="10" rx="2" fill="url(#serverGrad)" stroke="#BE185D" stroke-width="1.5"/>
  <circle cx="16" cy="45" r="1.5" fill="#86198F"/>
  <circle cx="20" cy="45" r="1.5" fill="#4ADE80"/>
